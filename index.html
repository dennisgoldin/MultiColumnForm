<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css">
    <title>Responsive Mutli-Column Form</title>
  </head>
  <body>
    <form class="form">
      <header>
      </header>
	    <section class="column1">
        <label for="firstName">First Name</label>
	      <input type="text" id="firstName" name="firstName" placeholder="Jane">
		    <label for="lastName">Last Name</label>
		    <input type="text" id="lastName" name="lastName" placeholder="Doe">
		    <label for="email">Email Address</label>
		    <input type="text" id="email" name="email" placeholder="jdow@domain.com">
		    <label for="country">Country</label>
		    <select id="country" name="country">
			    <option>Choose a country</option>
          <option>Germany</option>
		      <option>Japan</option>
		      <option>Scotland</option>
          <option>Austrilia</option>
          <option>Durm</option>
          <option>Luxemburg</option>
	      </select>
		    <label for="biography">Biography</label>
		    <textarea id="biography" name="biography"></textarea>
	    </section>
      <section class="column2">
		    <label for="phone">Phone Number</label>
		    <input type="text" id="phone" name="phone" placeholder="+333-555-9999">
		    <label for="affiliations">Affiliations</label>
		    <textarea id="affiliations" name="affiliations"></textarea>
		    <label>Occupation</label>
		    <select id="occupation" name="occupation">
			    <option>Choose an occupation</option>
			    <option>Rubyist</option>
			    <option>Web Developer</option>
			    <option>Hybrid</option>
          <option>Donut Eater</option>
          <option>Inspector Gadget</option>
		    </select>
		    <label for="catName">Cat's Name</label>
		    <input type="text" id="catName" name="catName" placeholder="Felix">
		    <label for="gagdet">Favorite Gadget</label>
		    <input type="text" id="gagdet" name="gagdet" placeholder="Rule-A-Copter">
	    </section>
      <section class="column3">
		    <label>Type of Talent</label>
		    <select id="talent" name="talent">
		      <option>Choose a talent</option>
		      <option>Thorns</option>
			    <option>Super Speed</option>
			    <option>Diamond Skin</option>
          <option>Clarity</option>
          <option>Mana Regeneration</option>
          <option>Health Regeneration</option>
		    </select>
	      <label for="drink">Favorite Drink</label>
		    <input type="text" id="drink" name="drink" placeholder="Green Ham Juice">
		    <label for="power">Special Power</label>
		    <input type="text" id="power" name="power" placeholder="Levitaton">
		    <label for="weapon">Weapon of Choice</label>
		    <input type="weapon" id="weapon" name="weapon" placeholder="Spork">
		    <label for="comments">Comments</label>
		    <textarea id="comments" name="comments"></textarea>
	    </section>
      <footer>
        <input class="submitButton" type="submit" value="Send your data" />
      </footer>
      <script src="./assets/js/scripts.js"></script>
    </form>
  </body>
</html>
